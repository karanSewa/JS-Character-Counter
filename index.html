<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="heading"><h1>Live Character Counter</h1></div>
      <div class="txt-input">
        <textarea
          name="txt"
          id="txt"
          cols="30"
          rows="10"
          placeholder="Write your text here so it can be counted. Note that the spaces will also be counted ðŸ˜Š"
        ></textarea>
      </div>
      <div class="footer">
        <p>Total Character typed Including spaces: <span></span></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
